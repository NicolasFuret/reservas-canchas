<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 flex items-center justify-center h-screen">

  <form method="POST" action="/admin/login" class="bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Acceso Administrador</h2>

    <label class="text-sm">Usuario</label>
    <input name="usuario" required
      class="w-full mt-1 mb-3 px-3 py-2 rounded bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-emerald-500"/>

    <label class="text-sm">Contraseña</label>
    <input type="password" name="password" required
      class="w-full mt-1 mb-5 px-3 py-2 rounded bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-emerald-500"/>

    <button class="w-full bg-emerald-500 text-slate-900 py-2 mt-2 rounded font-semibold hover:bg-emerald-400">
      Ingresar
    </button>

    <p class="text-xs text-slate-400 mt-3 text-center">© Panel de Administrador</p>
  </form>

</body>
</html>
